    <!-- USING AXIONS(external library) -->
    <script>
      async function getrecentpost() {
        const response = await axios.get(
          "https://jsonplaceholder.typicode.com/posts"
        );
        const posts = response.data;//ye response se data ko liya
        let postsHtml = "";
        for (let i = 0; i < posts.length; i++) {
          postsHtml += "<div>" + posts[i].title + "</div>";
        }
        document.getElementById("posts").innerHTML = postsHtml;
      }

      async function fetchPosts() {
        //axios directly json me hi convert krke dega baad me krne ki jrurat nii
        const res = await axios.get(
          "https://jsonplaceholder.typicode.com/posts/1"
        );
        document.getElementById("posts").innerHTML = res.data.title;
      }

      fetchPosts();
    </script>
