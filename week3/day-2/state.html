<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!</button>
    <button onclick="deletelastTodo()">Delete last todo!</button>
    <button onclick="deletefirstTodo()">Delete first todo!</button>
    <div id="todos"></div>
    <script>
//State - The variable parts of an app.
//Components - How to render  state on screen.
//Rendering - Taking the state and rendering it on the DOM based on the components
      let todos = [];

      //state
      function addTodo() {
        todos.push({
          title: document.querySelector("input").value
        })
        render();
      }
  
      function deletelastTodo() {
        todos.splice(todos.length-1,1)//remove the last element from the arr
        render();
      }
      function deletefirstTodo() {
        todos.splice(0,1)//remove the last element from the arr
        render();
      }

   //component
      function createtodocomponent(todos){
        const div=document.createElement("div")
        const h1=document.createElement("h1")
        const button=document.createElement("button")
        button.innerHTML="Delete"
        h1.innerHTML=todos.title;
        div.appendChild(h1)
        div.appendChild(button)
        return div
      }
    
    //react=state+component
    //react
      function render() {
        document.querySelector("#todos").innerHTML="";//empty kr rhe hai
        for(let i=0;i<todos.length;i++){
            const element=createtodocomponent(todos[i]);
            document.querySelector("#todos").appendChild(element)
        }
        
      }
    </script>
  </body>
